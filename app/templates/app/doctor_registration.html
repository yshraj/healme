{% extends 'app/doctorheader.html' %}
{% load static %}
<!DOCTYPE html>
<html5 lang="en">
  <head>
    <title>Healme | Book appointments</title>
    
  </head>
  <body>
{% block content %}        
    
    <section class="ftco-section ftco-no-pt ftco-no-pb ftco-counter img" id="section-counter" style="background-image: url(images/bg_3.jpg);" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 py-5 pr-md-5">
            <div class="heading-section heading-section-white ftco-animate mb-5">
              <span class="subheading"></span>
              <h2 class="mb-4">Doctor Register</h2>
              <h4 class="mb-4"  style="padding-left: 350px; color: #fff;"  ><a href="{% url 'patient_registration' %}" class="doclogin" style="color: #fd7e14;">Not a doctor?</a></h4>
              <p></p>
            </div>
            <form action="{% url 'doctor_registration' %}" method="post" class="appointment-form ftco-animate">
              {% csrf_token %}
              <div class="d-md-flex">
                <div class="form-group">
                  <input type="text" name="fname" class="form-control" placeholder="First Name" required="required">
                </div>
                <div class="form-group ml-md-4">
                  <input type="text" name="lname" class="form-control" placeholder="Last Name" required="required">
                </div>
              </div>
              <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" required="required">
                </div>
              <div class="d-md-flex">
                <div class="form-group">
                  <div class="form-field">
                    <div class="select-wrap">
                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                      <select name="gender" id="" class="form-control" required="required">
                        <option value="Gender" style="background: #343a40">Select Your Gender</option>
                        <option value="Male" style="background: #343a40">Male</option>
                        <option value="Female" style="background: #343a40">Female</option>
                        <option value="Other" style="background: #343a40">Other</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group ml-md-4">
                  <div class="form-group">
                  <div class="form-field">
                    <div class="select-wrap">
                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                      <select name="speciality" id="" class="form-control" required="required">
                        <option value="Speciality" style="background: #343a40">Select Your Speciality</option>
                        <option value="Dentist" style="background: #343a40">Dentist</option>
                        <option value="Gynecologist" style="background: #343a40">Gynecologist</option>
                        <option value="Physiotherapist" style="background: #343a40">Physiotherapist</option>
                        <option value="Orthopedist" style="background: #343a40">Orthopedist</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-md-flex">
                <div class="form-group">
                  <div class="form-field">
                    <div class="select-wrap">
                      <input type="text" name="fees" class="form-control" placeholder="Fees">
                    </div>
                  </div>
                </div>
                <div class="form-group ml-md-4">
                  <div class="form-group">
                  <div class="form-field">
                    <div class="select-wrap">
                      <input type="text" name="workingdays" class="form-control" placeholder="Working Days">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-md-flex">
                <div class="form-group">
                  <div class="form-field">
                    <div class="select-wrap">
                      <input type="text" name="morningtime" class="form-control" placeholder="Morning timings">
                    </div>
                  </div>
                </div>
                <div class="form-group ml-md-4">
                  <div class="form-group">
                  <div class="form-field">
                    <div class="select-wrap">
                      <input type="text" name="eveningtime" class="form-control" placeholder="Evening timings">
                    </div>
                  </div>
                </div>
              </div>
            </div>
              <div class="d-md-flex">
                <div class="form-group">
                  <div class="input-wrap">
                    <div class="icon"></div>
                    <input type="number" name="experience" class="form-control" placeholder="Experience" required="required">
                  </div>
                </div>
                <div class="form-group ml-md-4">
                  <div class="input-wrap">
                    <div class="icon"></div>
                    <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <label for="img" style="color: white">Select image:</label>
                  <input type="file" id="img" name="image" accept="image/*">
                  <input type="submit">
                </div>
              <div class="d-md-flex">
                <div class="form-group">
                  <textarea name="address" id="" cols="50" rows="3" class="form-control" placeholder="Address" required="required"></textarea>
                </div>
                <div class="form-group ml-md-4">
                  <input type="submit" value="Register" class="btn btn-secondary py-3 px-4">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 p-5 bg-counter aside-stretch">
            <h3 class="vr">About Healme Facts</h3>
            <div class="row pt-4 mt-1">
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="30">0</strong>
                    <span>Years of Experienced</span>

                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="4500">0</strong>
                    <span>Happy Patients</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="84">0</strong>
                    <span>Number of Doctors</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="300">0</strong>
                    <span>Number of Staffs</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    
   {% include 'app/footer.html' %}
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src="{% static 'app/js/jquery.min.js' %}"></script>
  <script src="{% static 'app/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'app/js/popper.min.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'app/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'app/js/aos.js' %}"></script>
  <script src="{% static 'app/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'app/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'app/js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'app/js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'app/js/google-map.js' %}"></script>
  <script src="{% static 'app/js/main.js' %}"></script>
   
   {% endblock %}

  </body>
</html>
