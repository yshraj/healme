{% extends 'app/header.html' %}
{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Healme | Book appointments</title>
    
  
  </head>
  <body>
    
{% block content %}
  
    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Appointment</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href=""></a></span> <span> </span></p>
          </div>
        </div>
      </div>
    </section>
    
    <section class="ftco-section ftco-no-pt ftco-no-pb ftco-counter img" id="section-counter" style="background-image: url(images/bg_3.jpg);" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 py-5 pr-md-5">
            <div class="heading-section heading-section-white ftco-animate mb-5">
              <span class="subheading"></span>
              <h2 class="mb-4">Book Appointment</h2>
              <p></p>
            </div>
            <form method="post" action="{% url 'book' %}" class="appointment-form ftco-animate">
              {% csrf_token %}
              <input type="hidden" name="doctor" value="{{doctor}}">
              <div class="d-md-flex">
                <div class="form-group">
                  <input type="text" name="patientfname" class="form-control" placeholder="Patient First Name" value="{{request.session.fname}}">
                </div>
                <div class="form-group ml-md-4">
                  <input type="text" name="patientlname" class="form-control" placeholder="Patient Last Name" value="{{request.session.lname}}">
                </div>
              </div>

              <div class="d-md-flex">
                <div class="form-group ml-md-4">
                  <input type="text" name="service" class="form-control" placeholder="Patient Service Type" value="{{service}}">
                </div>
              
                <div class="form-group ml-md-4">
                  <input type="tel" name="phone" class="form-control" placeholder="Phone" value="{{request.session.phone}}" maxlength="10" required>
                </div>
              </div>
              <div class="d-md-flex">
                <div class="form-group">
                  <div class="input-wrap">
                    <div class="icon"><span class="ion-md-calendar"></span></div>
                    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"
                    type="text/css" />
                    <input id="txtdate" type="text" name="date" class="form-control" placeholder="Date" required>
                  </div>
                </div>
                <div class="form-group ml-md-4">
                  <div class="input-wrap">
                    <div class="icon"><span class="ion-ios-clock"></span></div>
                    <input type="text" name="time" class="form-control appointment_time" placeholder="Time" required>
                  </div>
                </div>
              </div>
              <div class="d-md-flex">
                <div class="form-group">
                  <textarea name="message" id="" cols="30" rows="2" class="form-control" placeholder="Message"></textarea>
                </div>
                  <div class="form-group ml-md-4">
                  <input type="submit" value="Appointment" class="btn btn-secondary py-3 px-4">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 p-5 bg-counter aside-stretch">
            <h3 class="vr">About Dr.Care Facts</h3>
            <div class="row pt-4 mt-1">
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="30">0</strong>
                    <span>Years of Experienced</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="4500">0</strong>
                    <span>Happy Patients</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="84">0</strong>
                    <span>Number of Doctors</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center counter-wrap ftco-animate">
                <div class="block-18 p-5 bg-light">
                  <div class="text">
                    <strong class="number" data-number="300">0</strong>
                    <span>Number of Staffs</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   {% include 'app/footer.html' %}
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'app/js/jquery.min.js' %}"></script>
  <script src="{% static 'app/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'app/js/popper.min.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'app/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'app/js/aos.js' %}"></script>
  <script src="{% static 'app/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'app/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'app/js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'app/js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'app/js/google-map.js' %}"></script>
  <script src="{% static 'app/js/main.js' %}"></script>
  <script src="{% static 'app/js/date.js' %}" ></script>
  <script language="javascript">
    $(document).ready(function () {
        $("#txtdate").datepicker({
            minDate: 0
        });
      </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script language="javascript">
        $(document).ready(function () {
            $("#txtdate").datepicker({
                minDate: 0
            });
        });
    </script>
    {% endblock %}
  </body>
</html>
